<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Js 1.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="user-badge" class="badges">User</div>
      <div id="comp-badge" class="badges">Comp</div>

      <span id="user-score">0</span>
      <span id="comp-score">0</span>
    </div>

      <div class="result">
        <p>Paper covers Rock you win</p>
      </div>

    <div class="choises">
      <div id="rock" class="choice">
        <img src="Rock1.png" alt="Rock"></div>

      <div id="paper" class="choice">
        <img src="Paper1.png" alt="Paper"></div>

      <div id="scissors" class="choice">
        <img src="Scissors1.png" alt="Scissors"></div>
      </div>

    <p id="action-msg">Make Your Move</p>






    <script src="Js 1.js"></script>
  </body>
<footer>
</footer>
</html>
