{% extends "fileshare/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}

<div class="container" style="margin-top: 40px;padding-right: 10px;padding-left: 10px;">
    <div class="row">
        <div class="col">
            <div class="card shadow mb-4">
                <div class="card-header py-3" style="background: #39474fc0;">
                    <h2 class="font-weight-bold m-0" style="color: #03254c;text-align: center;">Are you sure you want to Remove group {{group}}?</h2>

                </div>
                <div class="card-body" style="background: rgb(11,17,20);">
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
<a class='btn btn-outline-secondary' href="{% url 'group_list' %}" >Cancel</a>
</form>
                    <div class="col" style="padding: 0px;">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
